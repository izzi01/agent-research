---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: marketing-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '55.x.x'  # Pin to major version
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 30d
        retentionSize: "45GB"
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        resources:
          requests:
            memory: 2Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 2000m
        # Service monitors selector
        serviceMonitorSelector:
          matchLabels:
            monitoring: enabled
        # Enable pod monitoring
        podMonitorSelector:
          matchLabels:
            monitoring: enabled
        # Additional scrape configs for custom metrics
        additionalScrapeConfigs:
          - job_name: 'agentos-custom-metrics'
            static_configs:
              - targets: ['agentos-service:8080']
            metrics_path: '/metrics'
            scrape_interval: 15s
          - job_name: 'n8n-metrics'
            static_configs:
              - targets: ['n8n-service:5678']
            metrics_path: '/metrics'
            scrape_interval: 30s

    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: "CHANGE_ME_IN_PRODUCTION"  # Override via sealed secret
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m
      # Grafana dashboards
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
            - name: 'marketing-automation'
              orgId: 1
              folder: 'Marketing Automation'
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/marketing-automation
      # Data sources
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://kube-prometheus-stack-prometheus:9090
              access: proxy
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki:3100
              access: proxy
      # Ingress for Grafana
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        hosts:
          - grafana.marketing.your-domain.com
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.marketing.your-domain.com

    # AlertManager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 200m
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ['alertname', 'cluster', 'service']
          group_wait: 10s
          group_interval: 10s
          repeat_interval: 12h
          receiver: 'slack-notifications'
          routes:
            - match:
                severity: critical
              receiver: 'slack-critical'
              continue: true
            - match:
                severity: warning
              receiver: 'slack-notifications'
        receivers:
          - name: 'slack-notifications'
            slack_configs:
              - api_url: 'SLACK_WEBHOOK_URL'  # Override via sealed secret
                channel: '#marketing-automation-alerts'
                title: 'Marketing Automation Alert'
                text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
          - name: 'slack-critical'
            slack_configs:
              - api_url: 'SLACK_WEBHOOK_URL'  # Override via sealed secret
                channel: '#marketing-automation-critical'
                title: 'CRITICAL: Marketing Automation'
                text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # Node exporter (for infrastructure metrics)
    nodeExporter:
      enabled: true

    # Kube-state-metrics
    kubeStateMetrics:
      enabled: true
