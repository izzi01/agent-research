---
# ServiceMonitor for AgentOS
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agentos-metrics
  namespace: marketing-automation
  labels:
    monitoring: enabled
    app: agentos
spec:
  selector:
    matchLabels:
      app: agentos
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http

---
# ServiceMonitor for n8n
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-metrics
  namespace: marketing-automation
  labels:
    monitoring: enabled
    app: n8n
spec:
  selector:
    matchLabels:
      app: n8n
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http

---
# ServiceMonitor for PostgreSQL
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-metrics
  namespace: marketing-automation
  labels:
    monitoring: enabled
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http

---
# PostgreSQL Exporter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: marketing-automation
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - name: metrics
              containerPort: 9187
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-exporter-dsn
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m

---
# PostgreSQL Exporter Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter-service
  namespace: marketing-automation
  labels:
    app: postgres
spec:
  selector:
    app: postgres-exporter
  ports:
    - name: metrics
      port: 9187
      targetPort: 9187
  type: ClusterIP
