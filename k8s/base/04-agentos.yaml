---
apiVersion: v1
kind: Service
metadata:
  name: agentos-service
  namespace: marketing-automation
  labels:
    app: agentos
spec:
  selector:
    app: agentos
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentos
  namespace: marketing-automation
  labels:
    app: agentos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentos
  template:
    metadata:
      labels:
        app: agentos
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: agentos
          image: your-registry/agentos:latest  # REPLACE with your container registry
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            # Environment from ConfigMap
            - name: AGENTOS_ENV
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: AGENTOS_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: LOG_LEVEL
            - name: ENABLE_METRICS
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: ENABLE_METRICS
            # Database connection
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
            # API Keys from Secrets
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: ANTHROPIC_API_KEY
            - name: SIMPLIFIED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: SIMPLIFIED_API_KEY
            - name: HEYGEN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: HEYGEN_API_KEY
            - name: DID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: DID_API_KEY
            - name: RUNWAY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: RUNWAY_API_KEY
            - name: VBEE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: VBEE_API_KEY
            - name: FACEBOOK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: FACEBOOK_ACCESS_TOKEN
            - name: TIKTOK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: TIKTOK_ACCESS_TOKEN
            - name: SHOPEE_PARTNER_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: SHOPEE_PARTNER_KEY
            - name: TICKERTRENDS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys-secret
                  key: TICKERTRENDS_API_KEY
            # API URLs from ConfigMap
            - name: ANTHROPIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: ANTHROPIC_API_URL
            - name: VBEE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: marketing-automation-config
                  key: VBEE_API_URL
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentos-hpa
  namespace: marketing-automation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentos
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
