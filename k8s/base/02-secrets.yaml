# Instructions for using SealedSecrets:
#
# 1. Install kubeseal CLI:
#    brew install kubeseal  # macOS
#
# 2. Create a regular secret file with real values (secrets.yaml)
#
# 3. Seal the secret:
#    kubeseal --format=yaml < secrets.yaml > sealed-secrets.yaml
#
# 4. Commit sealed-secrets.yaml to git (it's encrypted)
#
# 5. Apply to cluster:
#    kubectl apply -f sealed-secrets.yaml
#
# The SealedSecret controller will automatically decrypt and create the Secret
