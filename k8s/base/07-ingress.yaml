---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marketing-automation-ingress
  namespace: marketing-automation
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"  # Allow large video uploads
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - marketing.your-domain.com
      secretName: marketing-tls
  rules:
    - host: marketing.your-domain.com
      http:
        paths:
          # n8n workflow editor
          - path: /n8n
            pathType: Prefix
            backend:
              service:
                name: n8n-service
                port:
                  number: 5678

          # AgentOS API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agentos-service
                port:
                  number: 8080

          # Approval UI (root path)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: approval-ui-service
                port:
                  number: 3000
