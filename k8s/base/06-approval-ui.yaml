---
apiVersion: v1
kind: Service
metadata:
  name: approval-ui-service
  namespace: marketing-automation
  labels:
    app: approval-ui
spec:
  selector:
    app: approval-ui
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: approval-ui
  namespace: marketing-automation
  labels:
    app: approval-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: approval-ui
  template:
    metadata:
      labels:
        app: approval-ui
    spec:
      containers:
        - name: approval-ui
          image: your-registry/approval-ui:latest  # REPLACE with your container registry
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            # Next.js Backend API URL
            - name: NEXT_PUBLIC_API_URL
              value: "http://agentos-service:8080"
            
            # OpenAI API Key (from secret)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: marketing-automation-secrets
                  key: openai-api-key
                  optional: true
            
            # Next.js Configuration
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
