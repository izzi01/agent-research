---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: marketing-automation

resources:
  - 00-namespace.yaml
  - 01-configmap.yaml
  - 02-secrets.yaml
  - 03-postgres.yaml
  - 04-agentos.yaml
  - 05-n8n.yaml
  - 06-approval-ui.yaml
  - 07-ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: marketing-automation
  app.kubernetes.io/managed-by: flux

# Common annotations
commonAnnotations:
  environment: production
