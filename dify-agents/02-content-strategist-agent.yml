  user_input_form:
    - variable: trend_hashtag
      label: Trending Hashtag
      type: text-input
      required: true
      max_length: 50
      default: ""
    
    - variable: product_category
      label: Product Category
      type: select
      required: true
      options:
        - beauty
        - fashion
        - food
        - electronics
        - lifestyle
      default: beauty
    
    - variable: content_format
      label: Content Format
      type: select
      required: false
      options:
        - tiktok_video
        - facebook_reel
        - instagram_story
      default: tiktok_video

tools:
  - provider_id: api
    provider_type: api
    tool_name: search_products
    tool_parameters:
      method: POST
      url: http://host.docker.internal:8080/api/v1/products/search
      headers:
        Content-Type: application/json
      body: |
        {
          "query": "{{trend_hashtag}}",
          "category": "{{product_category}}",
          "limit": 5
        }

